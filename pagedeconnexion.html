<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Connexion.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-100">
               <div class="text-center">
                <h2>Se connecter</h2>
                <img src="images/legume.jpg" classe= "img img-fluid" width="50" alt="">
               </div>
               <div class="alert alert-info">
                   <small>
                       les champs obligatoire<span class="text-danger">*</span>
                   </small>
               </div>
               <form action="">
                   <label for="">Adresse Email <span class="text-danger">*</span></label>
                   <input type="email" placeholder="Adress Email" class="form-control is-valid" required>
                   <label for="">Password<span class="text-danger">*</span></label>
                   <input type="password" placeholder="mot de passe" class="form-control is-invalid" required>
                   <div class="mt-3 d-grid gap-2">
                       <button type="submit" class="btn btn-primary"> se connecter </button>
                   </div>
               </form>
            </div>
            <div class="col-lg-8 ">
                <div>
                    <img src="images/cone.jpeg" width="850" classe= "img img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
